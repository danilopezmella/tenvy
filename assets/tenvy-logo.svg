<svg width="160" height="32" viewBox="0 0 160 32" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    @font-face {
      font-family: "JetBrains Mono";
      src: local("JetBrains Mono"), local("Consolas"), local("Courier New"), monospace;
    }
    
    :root {
      --text-color: #000000;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --text-color: #FFFFFF;
      }
    }
    
    .terminal {
      font-family: "JetBrains Mono", Consolas, "Courier New", monospace;
      font-weight: 600;
      font-size: 24px;
      letter-spacing: normal;
    }
    
    .prefix {
      fill: #2D5BFF;
    }
    
    .name-black {
      fill: var(--text-color);
    }
    
    .name-blue {
      fill: #2D5BFF;
    }
  </style>
  
  <text x="10" y="24" class="terminal prefix">&gt;_</text>
  <text x="44" y="24" class="terminal">
    <tspan class="name-black">T</tspan><tspan class="name-blue">env</tspan><tspan class="name-black">y</tspan>
  </text>
</svg>
